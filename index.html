    <script>
        class SidebarManager {
            constructor() {
                this.sidebar = document.getElementById('sidebar');
                this.sidebarToggle = document.getElementById('sidebarToggle');
                this.sidebarOverlay = document.getElementById('sidebarOverlay');
                this.menuItems = document.querySelectorAll('.sidebar-menu a');
                this.content = document.getElementById('content');
                this.contentTitle = document.getElementById('contentTitle');
                this.contentText = document.getElementById('contentText');
                this.logo = document.getElementById('logoContainer');
                this.loading = document.getElementById('loading');
                
                this.isOpen = false;
                this.isAnimating = false;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadContent();
                
                // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºå†…å®¹
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        this.loading.classList.add('hide');

                    }, 500);
                });
            }
            
            bindEvents() {
                // é˜²æŠ–å¤„ç†çš„åˆ‡æ¢å‡½æ•°
                this.toggleSidebar = this.debounce(this.toggleSidebar.bind(this), 100);
                
                // ä¾§è¾¹æ åˆ‡æ¢æŒ‰é’®
                this.sidebarToggle.addEventListener('click', this.toggleSidebar);
                this.sidebarToggle.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.toggleSidebar();
                    }
                });
                
                // é®ç½©å±‚ç‚¹å‡»å…³é—­
                this.sidebarOverlay.addEventListener('click', () => this.closeSidebar());
                
                // èœå•é¡¹ç‚¹å‡»äº‹ä»¶
                this.menuItems.forEach(item => {
                    item.addEventListener('click', (e) => this.handleMenuClick(e));
                    item.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            this.handleMenuClick(e);
                        }
                    });
                });
                
                // Logoç‚¹å‡»äº‹ä»¶
                this.logo.addEventListener('click', () => this.handleLogoClick());
                this.logo.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.handleLogoClick();
                    }
                });
                
                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
                
                // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ä¼˜åŒ–ï¼‰
                this.handleTouchEvents();
                
                // çª—å£å¤§å°æ”¹å˜æ—¶çš„å¤„ç†
                window.addEventListener('resize', this.debounce(() => {
                    if (window.innerWidth > 768 && this.isOpen) {
                        this.closeSidebar();
                    }
                }, 250));
            }
            
            toggleSidebar() {
                if (this.isAnimating) return;
                
                this.isOpen ? this.closeSidebar() : this.openSidebar();
            }
            
            openSidebar() {
                if (this.isAnimating || this.isOpen) return;
                
                this.isAnimating = true;
                this.isOpen = true;
                
                this.sidebar.classList.add('open');
                this.sidebarOverlay.classList.add('active');
                this.sidebarToggle.classList.add('active');
                this.sidebarToggle.setAttribute('aria-expanded', 'true');
                this.sidebarOverlay.setAttribute('aria-hidden', 'false');
                
                // èšç„¦åˆ°ç¬¬ä¸€ä¸ªèœå•é¡¹
                setTimeout(() => {
                    this.menuItems[0]?.focus();
                    this.isAnimating = false;
                }, 300);
            }
            
            closeSidebar() {
                if (this.isAnimating || !this.isOpen) return;
                
                this.isAnimating = true;
                this.isOpen = false;
                
                this.sidebar.classList.remove('open');
                this.sidebarOverlay.classList.remove('active');
                this.sidebarToggle.classList.remove('active');
                this.sidebarToggle.setAttribute('aria-expanded', 'false');
                this.sidebarOverlay.setAttribute('aria-hidden', 'true');
                
                setTimeout(() => {
                    this.isAnimating = false;
                }, 300);
            }
            
            handleMenuClick(e) {
                e.preventDefault();
                const section = e.target.getAttribute('data-section');
                
                // æ·»åŠ ç‚¹å‡»åé¦ˆ
                e.target.style.transform = 'translateX(5px) scale(0.98)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
                
                this.loadSectionContent(section);
                
                // ç§»åŠ¨ç«¯è‡ªåŠ¨å…³é—­ä¾§è¾¹æ 
                if (window.innerWidth <= 768) {
                    setTimeout(() => this.closeSidebar(), 300);
                }
            }
            
            handleLogoClick() {
                // Logoç‚¹å‡»åŠ¨ç”»æ•ˆæœ
                this.logo.style.transform = 'translateX(-50%) scale(0.95)';
                setTimeout(() => {
                    this.logo.style.transform = 'translateX(-50%) scale(1)';
                }, 150);
                
                this.loadSectionContent('home');
                this.closeSidebar();
            }
            
            handleKeydown(e) {
                switch(e.key) {
                    case 'Escape':
                        if (this.isOpen) {
                            this.closeSidebar();
                            this.sidebarToggle.focus();
                        }
                        break;
                    case 'Tab':
                        if (this.isOpen) {
                            this.handleTabNavigation(e);
                        }
                        break;
                    case 'ArrowUp':
                    case 'ArrowDown':
                        if (this.isOpen && document.activeElement.closest('.sidebar-menu')) {
                            e.preventDefault();
                            this.navigateMenu(e.key === 'ArrowUp' ? -1 : 1);
                        }
                        break;
                }
            }
            
            handleTabNavigation(e) {
                const focusableElements = this.sidebar.querySelectorAll('a[href]');
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                
                if (e.shiftKey && document.activeElement === firstElement) {
                    e.preventDefault();
                    lastElement.focus();
                } else if (!e.shiftKey && document.activeElement === lastElement) {
                    e.preventDefault();
                    firstElement.focus();
                }
            }
            
            navigateMenu(direction) {
                const currentIndex = Array.from(this.menuItems).indexOf(document.activeElement);
                if (currentIndex === -1) return;
                
                const nextIndex = Math.max(0, Math.min(this.menuItems.length - 1, currentIndex + direction));
                this.menuItems[nextIndex].focus();
            }
            
            handleTouchEvents() {
                let startX = 0;
                let currentX = 0;
                let isDragging = false;
                
                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isDragging = true;
                }, { passive: true });
                
                document.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    currentX = e.touches[0].clientX;
                }, { passive: true });
                
                document.addEventListener('touchend', () => {
                    if (!isDragging) return;
                    isDragging = false;
                    
                    const deltaX = currentX - startX;
                    
                    // å‘å³æ»‘åŠ¨æ‰“å¼€ä¾§è¾¹æ 
                    if (deltaX > 50 && startX < 50 && !this.isOpen) {
                        this.openSidebar();
                    }
                    // å‘å·¦æ»‘åŠ¨å…³é—­ä¾§è¾¹æ 
                    else if (deltaX < -50 && this.isOpen) {
                        this.closeSidebar();
                    }
                }, { passive: true });
            }

                    },
                    about: {

                    },
                    services: {
                        title: 'æˆ‘ä»¬çš„æœåŠ¡',
                        text: 'æä¾›24å°æ—¶å¤–å–é…é€æœåŠ¡ï¼ŒåŒ…æ‹¬ç¾é£Ÿå¤–å–ã€ç”Ÿé²œé…é€ã€è¯å“ä»£è´­ç­‰å¤šå…ƒåŒ–æœåŠ¡ï¼Œå¹³å‡é…é€æ—¶é—´30åˆ†é’Ÿå†…ã€‚'
                    },
                    contact: {
                        title: 'è”ç³»ç«™é•¿',
                        text: 'å¦‚æœ‰ä»»ä½•é—®é¢˜æˆ–å»ºè®®ï¼Œè¯·è”ç³»æˆ‘ä»¬ï¼šç”µè¯ 400-123-4567ï¼Œå¾®ä¿¡å®¢æœ eleme_wandaï¼Œå·¥ä½œæ—¶é—´ 9:00-21:00ã€‚'
                    },

            // é˜²æŠ–å‡½æ•°
            debounce(func, wait) {
                let timeout;
